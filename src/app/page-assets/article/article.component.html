<div [class]="kind + '-article'">
  <ng-container *ngIf="textRight; then thumbnailZone else content"></ng-container>
  <ng-container *ngIf="!textRight; then thumbnailZone else content"></ng-container>
</div>

<ng-template #thumbnailZone>
  <div class="thumbnail-zone">
    <div class="spacer"></div>
    <div class="flex">
      <img-carousel [kind]="kind" [name]="articleId" [slides]="article.thumbnails" [interval]="4"></img-carousel>
      <ng-container *ngIf="new">
        <div class="new-stamp">
          <div class="spin"></div>
          <div class="spin2"></div>
          <span>NEW</span>
        </div>
      </ng-container>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="more-link">
      <a [routerLink]="'/' + kind" (click)="scrollToTop()"> {{ moreTxt }} </a>
    </div>
  </div>
</ng-template>

<ng-template #content>
  <div class="article-content">
    <h2 [innerHtml]="parsedTitle"></h2>
    <div [innerHtml]="formattedDate" class="date"></div>
    <p [innerHtml]="parsedContent"></p>

    <div class="buttons-zone">
      <text-button [kind]="kind" [text]="btnText" [link]="link"></text-button>

      <ng-container *ngIf="githubLink">
        <icon-button [kind]="kind" icon="https://s2.qwant.com/thumbr/0x380/d/a/063438c2c6cd5c967475c5f6edf5a64b26801f12f47807a930a2c78b2425ae/github-logo-png-white-github-11-icon-free-white-social-icons-512x512.png?u=https%3A%2F%2Fpluspng.com%2Fimg-png%2Fgithub-logo-png-white-github-11-icon-free-white-social-icons-512x512.png&q=0&b=1&p=0&a=0" [link]="githubLink" title="Check the github page !"></icon-button>
      </ng-container>
    </div>
  </div>
</ng-template>
