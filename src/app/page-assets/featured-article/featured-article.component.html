<div [class]="kind + '-featured-article'">
  <div class="featured-stamp"> FEATURED
    <div class="glide"></div>
  </div>
  <ng-container *ngIf="textRight; then thumbnailZone else content"></ng-container>
  <ng-container *ngIf="!textRight; then thumbnailZone else content"></ng-container>
</div>

<ng-template #thumbnailZone>
  <div class="thumbnail-zone">
    <div class="spacer"></div>
    <div class="flex">
      <img-carousel [name]="articleId" [slides]="article.thumbnails" [interval]="5000"></img-carousel>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="more-link">
      <a routerLink="/games" routerLinkActive="active">more games...</a>
    </div>
  </div>
</ng-template>

<ng-template #content>
  <div class="article-content">
    <h2 [innerHtml]="parsedTitle"></h2>
    <div [innerHtml]="formattedDate" class="date"></div>
    <p [innerHtml]="parsedContent"></p>

    <div class="flex">
      <div class="buttons-zone">
        <text-button [kind]="kind" [text]="btnText" [link]="link"></text-button>

        <ng-container *ngIf="githubLink">
          <icon-button [kind]="kind" [link]="githubLink" icon="http://thomas-blondel.fr/img/github-logo.png" title="Check the github page !"></icon-button>
        </ng-container>
      </div>

      <div class="follow-zone">
        <u> Follow {{ guestName }} ! </u>

        <div class="links">
          <ng-container *ngIf="websiteLink">
            <div class="link-box">
              <a target="blank" [href]="'https://' + websiteLink">
                <img class="link" src="assets/icons/web-icon.png">
              </a>
              WEBSITE
            </div>
          </ng-container>
          <ng-container *ngIf="twitterLink">
            <div class="link-box">
              <a target="blank" [href]="'https://twitter.com/' + twitterLink">
                <img class="link" src="assets/icons/twitter-icon.png">
              </a>
              TWITTER
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-template>
