<link rel="icon" type="image/png" href="assets/favicons/games-icon.png" />

<div class="title-zone">
  <span class="title-shadow-games">games.</span>
  <div>
    <span class="title-text">games.</span>
  </div>
</div>

<div class="flex-y center">
  <div class="game-column">
    <div class="column-label">
      <div class="spacer"></div>
      <div class="stroke"></div>
      <img class="left" src="assets/icons/exit-icon-bold.png">
      <span>MY FAVS</span>
      <img class="right" src="assets/icons/exit-icon-bold.png">
      <div class="stroke"></div>
      <div class="spacer"></div>
    </div>

    <div class="center">
      <ul>
        <ng-container *ngFor="let game of pinnedGames">
          <li>
            <game-card [game]="game"></game-card>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>

  <div class="game-column">
    <div class="column-label">
      <div class="spacer"></div>
      <div class="stroke"></div>
      <span>ALL GAMES</span>
      <div class="stroke"></div>
      <div class="spacer"></div>
    </div>

    <div class="center">
      <ul>
        <ng-container *ngFor="let game of gameList">
          <li>
            <game-card [game]="game" (click)="scrollToTop()"></game-card>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
